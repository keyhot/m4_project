{% extends 'base.html' %}
{% block page %}
    <h1 class="h1">Информация о заказе:</h1>
    <div>Клиент: {{object.client}}</div>
    <div>Время создания: {{object.created_at}}</div>
    <div>Время изменения: {{object.updated_at}}</div>
    <div>Описание: {{object.description}}</div>
    <div>Имя: {{object.name}}</div>
    <div>Контакты: {{object.contacts}}</div>
    <div>Завершен: {{object.finished}}</div>
{% endblock %}
