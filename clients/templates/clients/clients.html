{% extends 'base.html' %}
{% block page %}
    <hr>
    {% for client in object_list %}
        <div>
            {% if client.photo %}
                <img src="{{ client.photo.url }}" class="rounded-circle">
            {% endif %}
            {{ client.name }}
            {{ client.address }}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
